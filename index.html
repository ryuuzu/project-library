<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ryuuzu's Library</title>
    <script src="./js/main.js" defer></script>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <header>
        <span class="libraryName">Ryuuzu's Library.</span>
        <div class="controls">
            <div class="newBookButton">Add New Book</div>
        </div>
    </header>
    <div class="booksList">
        <select name="sortOption" id="sorting" class="sortingList">
            <option value="sortByID">Sort by ID</option>
            <option value="sortByIDDesc">Sort by ID (Descending)</option>
            <option value="sortByName">Sort by Name (Ascending)</option>
            <option value="sortByNameDesc">Sort by Name (Descending)</option>
            <option value="sortByLength">Sort by Length (Ascending)</option>
            <option value="sortByLengthDesc">Sort by Length (Descending)</option>
        </select>
        <table class="librarytable"></table>
    </div>
    <div class="newBookForm">
        <div class="header">
            <h1>Add Book</h1>
            <svg style="width:36px;height:36px" id="closeAddForm" viewBox="0 0 24 24">
                <path fill="currentColor"
                    d="M19,6.41L17.59,5L12,10.59L6.41,5L5,6.41L10.59,12L5,17.59L6.41,19L12,13.41L17.59,19L19,17.59L13.41,12L19,6.41Z" />
            </svg>
        </div>
        <form>
            <fieldset>
                <legend>Book Details</legend>
                <label for="bookName">Name:</label>
                <input type="text" id="bookName" name="title">
                <br>
                <label for="bookAuthor">Author:</label>
                <input type="text" id="bookAuthor" name="author">
                <br>
                <label for="bookPages">Pages:</label>
                <input type="text" id="bookPages" name="pages">
                <br>
                <label for="readStatus">Read Status:</label>
                <input type="radio" name="readStatus" id="read" value="true">
                <label for="read">Already Read</label>
                <input type="radio" name="readStatus" id="notread" value="false" checked>
                <label for="notread">Not Read Yet</label>
            </fieldset>
            <button type="button" id="bookAddButton">Add Book</button>
        </form>
    </div>
    <div class="overlay"></div>
</body>

</html>
